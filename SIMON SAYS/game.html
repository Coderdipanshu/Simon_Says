<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon says game</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <h1>Welcome to simon Says Game</h1>
    <h2>Press any Key to Start</h2>
    <div id="oneboxcontainer">
      <div class="blue btn" id="blue"></div>
      <div class="green btn" id="green"></div>
    </div>
    <div class="mid"><h1 class="h1"></h1></div>
    <div id="secondboxcontainer">
      <div class="red btn" id="red"></div>
      <div class="yellow btn" id="yellow"></div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
